<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<style>
    .container {
    height: 90vh;
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.container form {
    width: 22rem;
}
</style>
<body>

    <div class="container">
        <h1 style="text-align: center;margin: 2rem 0;">Fill the form with correct details</h1>
      
            <div class="mb-3">
                <label for="username">Full Name</label>
                <input type="text" name="username" id="username" placeholder="Full Name" required>
               
              </div>
              <div class="mb-3">
                <label for="roomno">Room No:</label>
                <input type="text" name="roomno" id="roomno" placeholder="Room No:" required>
              </div>
              <button type="submit" class="btn btn-danger" onclick="handelsubmit()">Submit</button>
        
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>


<script>
    localStorage.clear()
    function handelsubmit(){
        username = document.getElementById('username').value
        room_no = document.getElementById('roomno').value
        localStorage.setItem('username', username);
        localStorage.setItem('room_no', room_no);
        location.replace("http://127.0.0.1:8000/home")


    }
</script>

</body>

</html>
